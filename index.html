    }

    .google-btn {

    }
    .google-btn img {

    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="https://raw.githubusercontent.com/amol632/Agrimitra-/refs/heads/main/file_00000000327061fd820b15e52b8c6919.png" alt="AgriMitra Logo">
  </div>

  <!-- Login/Signup Form -->

    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <div class="input-group">
        <label>‡§à-‡§Æ‡•á‡§≤</label>
        <input type="email" id="loginEmail" placeholder="‡§à-‡§Æ‡•á‡§≤">
      </div>
      <div class="input-group">
        <label>‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°</label>
        <input type="password" id="loginPassword" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°">
      </div>
      <button class="btn" id="loginBtn">‡§≤‡•â‡§ó‡§ø‡§®</button>
      <div class="google-btn" id="googleLoginBtn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Continue with Google

    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <div class="input-group">
        <label>‡§®‡§æ‡§µ</label>
        <input type="text" id="signupFName" placeholder="‡§®‡§æ‡§µ">
      </div>
      <div class="input-group">
        <label>‡§Ü‡§°‡§®‡§æ‡§µ</label>
        <input type="text" id="signupLName" placeholder="‡§Ü‡§°‡§®‡§æ‡§µ">
      </div>
      <div class="input-group">
        <label>‡§à-‡§Æ‡•á‡§≤</label>
        <input type="email" id="signupEmail" placeholder="‡§à-‡§Æ‡•á‡§≤">
      </div>
      <div class="input-group">
        <label>‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°</label>
        <input type="password" id="signupPassword" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°">
      </div>

  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiFiazAT4lummi9MJTkDOU_ZhpgeBHXGU",
      authDomain: "agrimitra-6b944.firebaseapp.com",
      projectId: "agrimitra-6b944",
      storageBucket: "agrimitra-6b944.firebasestorage.app",
      messagingSenderId: "190603132023",
      appId: "1:190603132023:web:dc3f122284891e180f9a72",
      measurementId: "G-7MXB81G9PW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Tabs
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: " + error.message);
        });
    });

    // Signup
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("‡§∏‡§æ‡§á‡§®‡§Ö‡§™ ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä üéâ");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: " + error.message);
        });
    });

    // Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: " + error.message);
        });
    });
  </script>
</body>
