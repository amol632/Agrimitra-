<!DOCTYPE html>

<head>

  <style>

    /* ‡§Ü‡§ú‡§ö‡§æ ‡§π‡§µ‡§æ‡§Æ‡§æ‡§® ‡§ï‡§æ‡§∞‡•ç‡§° */
    .today {

    /* ‡§™‡•Å‡§¢‡§ö‡•á ‡§¶‡§ø‡§µ‡§∏ */
    .forecast {

<body>
  <header>
    <button class="back-btn" onclick="goBack()">üîô ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</button>
    üå¶Ô∏è ‡§π‡§µ‡§æ‡§Æ‡§æ‡§® ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä
  </header>

  <div id="city" class="city">üìç ‡§∂‡§π‡§∞ ‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...</div>

  <div id="today" class="today">‚è≥ ‡§Ü‡§ú‡§ö‡•á ‡§π‡§µ‡§æ‡§Æ‡§æ‡§® ‡§Æ‡§ø‡§≥‡§µ‡§§ ‡§Ü‡§π‡•á...</div>

  <h2 style="color:#e91e63;">‡§™‡•Å‡§¢‡•Ä‡§≤ 5 ‡§¶‡§ø‡§µ‡§∏</h2>
  <div id="forecast" class="forecast">‚è≥ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§Æ‡§ø‡§≥‡§µ‡§§ ‡§Ü‡§π‡•á...</div>

  <script>
    const apiKey = "c74394809706b729a3056c4d048de471";

    async function getWeather(lat, lon) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=mr`
        );
        const data = await response.json();

        // ‡§∂‡§π‡§∞‡§æ‡§ö‡•á ‡§®‡§æ‡§µ ‡§¶‡§æ‡§ñ‡§µ‡§£‡•á
        document.getElementById("city").innerText = "üìç " + data.city.name + ", " + data.city.country;

        // ‡§Ü‡§ú‡§ö‡§æ ‡§°‡•á‡§ü‡§æ
        const todayData = data.list[0];
        document.getElementById("today").innerHTML = `
          <h2>${new Date(todayData.dt_txt).toLocaleDateString("mr-IN", { weekday: "long", day: "numeric", month: "long" })}</h2>
          <img src="https://openweathermap.org/img/wn/${todayData.weather[0].icon}@2x.png" alt="Weather">
          <p>üå°Ô∏è ‡§§‡§æ‡§™‡§Æ‡§æ‡§®: ${todayData.main.temp}¬∞C</p>
          <p>üå•Ô∏è ‡§∏‡•ç‡§•‡§ø‡§§‡•Ä: ${todayData.weather[0].description}</p>
          <p>üíß ‡§Ü‡§∞‡•ç‡§¶‡•ç‡§∞‡§§‡§æ: ${todayData.main.humidity}%</p>
        `;

        // ‡§™‡•Å‡§¢‡§ö‡•á 5 ‡§¶‡§ø‡§µ‡§∏
        let forecastHTML = "";
        const dailyData = {};

        data.list.forEach(item => {
          const date = item.dt_txt.split(" ")[0];
          if (!dailyData[date]) {
            dailyData[date] = item;
          }
        });

        Object.keys(dailyData).slice(1, 6).forEach(date => {
          const dayData = dailyData[date];
          forecastHTML += `
            <div class="day">
              <h3>${new Date(date).toLocaleDateString("mr-IN", { weekday: "short", day: "numeric", month: "short" })}</h3>
              <img src="https://openweathermap.org/img/wn/${dayData.weather[0].icon}@2x.png" alt="Weather">
              <p>üå°Ô∏è ${dayData.main.temp}¬∞C</p>
              <p>${dayData.weather[0].description}</p>
            </div>
          `;
        });

        document.getElementById("forecast").innerHTML = forecastHTML;

      } catch (error) {
        document.getElementById("today").innerHTML = "‚ö†Ô∏è ‡§π‡§µ‡§æ‡§Æ‡§æ‡§® ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§Æ‡§ø‡§≥‡•Ç ‡§∂‡§ï‡§≤‡•Ä ‡§®‡§æ‡§π‡•Ä.";
        console.error(error);
      }
    }

    // GPS ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§ò‡•á‡§£‡•á
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          getWeather(lat, lon);
        },
        (error) => {
          document.getElementById("today").innerHTML = "‚ö†Ô∏è ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Æ‡§ø‡§≥‡§æ‡§≤‡•á ‡§®‡§æ‡§π‡•Ä.";
        }
      );
    } else {
      document.getElementById("today").innerHTML = "‚ö†Ô∏è ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ù‡§∞‡§Æ‡§ß‡•ç‡§Ø‡•á GPS ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§æ‡§π‡•Ä.";
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
