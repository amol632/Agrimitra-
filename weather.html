<body>

  <script>
    const apiKey = "c74394809706b729a3056c4d048de471";

    async function getWeather(lat, lon) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=mr`

        const data = await response.json();

        document.getElementById("city").innerText = "ЁЯУН " + data.city.name + ", " + data.city.country;

        let forecastHTML = "";

        // рдкреНрд░рддреНрдпреЗрдХ рджрд┐рд╡рд╕рд╛рд╕рд╛рдареА рдПрдХрдЪ рд░реЗрдХреЙрд░реНрдб рдирд┐рд╡рдбрдгреЗ
        data.list.forEach(item => {

          forecastHTML += `

              <p>ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${dayData.main.humidity}%</p>
            </div>
          `;
        });

        document.getElementById("forecast").innerHTML = forecastHTML;

      } catch (error) {

    if (navigator.geolocation) {
