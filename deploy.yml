name: Deploy to Firebase

on:
  push:
    branches:
      - main   # main branch वर push झालं की deploy होईल

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
