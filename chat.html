<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriMitra AI Chat</title>
  <style>
    :root{
      --orange:#ff9800;
      --light:#fff7ee;
      --dark:#333;
    }
    body{
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background:linear-gradient(160deg,#fff,#ffe0b2);
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      background:var(--orange);
      color:white;
      padding:14px;
      text-align:center;
      font-size:20px;
      font-weight:600;
      letter-spacing:0.5px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
    }
    #chat-container{
      flex:1;
      overflow-y:auto;
      padding:15px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .msg{
      max-width:80%;
      padding:12px 15px;
      border-radius:16px;
      line-height:1.5;
      font-size:15px;
      animation:pop 0.2s ease-out;
      white-space:pre-wrap;
    }
    @keyframes pop{
      from{transform:scale(0.95);opacity:0}
      to{transform:scale(1);opacity:1}
    }
    .user{
      background:#ffe0b2;
      align-self:flex-end;
      border-bottom-right-radius:4px;
    }
    .bot{
      background:white;
      border:1px solid #eee;
      align-self:flex-start;
      border-bottom-left-radius:4px;
    }
    #input-container{
      display:flex;
      padding:10px;
      background:white;
      border-top:1px solid #ddd;
      gap:8px;
      align-items:center;
    }
    #user-input{
      flex:1;
      padding:12px 16px;
      border:1px solid #ccc;
      border-radius:25px;
      outline:none;
      font-size:15px;
    }
    button{
      width:44px;
      height:44px;
      border-radius:50%;
      border:none;
      background:var(--orange);
      color:white;
      font-size:18px;
      cursor:pointer;
    }
    button:active{transform:scale(0.95)}
    #file-input{display:none;}
    .typing{
      font-size:13px;
      color:#888;
      margin-left:5px;
    }
  </style>
</head>
<body>

<header>üöú AgriMitra Smart AI üåæ</header>

<div id="chat-container">
  <div class="msg bot">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ Amol üëã ‡§Æ‡•Ä ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§∂‡•á‡§§‡•Ä AI ‡§∏‡§π‡§æ‡§Ø‡•ç‡§Ø‡§ï. ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§µ‡§ø‡§ö‡§æ‡§∞‡§æ ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ.</div>
</div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ...">
  <button id="upload-btn">üì∑</button>
  <input type="file" id="file-input" accept="image/*">
  <button id="send-btn">‚û§</button>
</div>

<script>
const chat = document.getElementById("chat-container");
const input = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const uploadBtn = document.getElementById("upload-btn");
const fileInput = document.getElementById("file-input");

function add(text, type){
  const d = document.createElement("div");
  d.className = "msg " + type;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  add(text,"user");
  input.value = "";

  add("AI ‡§â‡§§‡•ç‡§§‡§∞ ‡§≤‡§ø‡§π‡§ø‡§§ ‡§Ü‡§π‡•á...","bot");

  const res = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data = await res.json();
  chat.lastChild.textContent = data.reply;
}

async function sendImage(file){
  add("üì∑ ‡§´‡•ã‡§ü‡•ã ‡§™‡§æ‡§†‡§µ‡§§ ‡§Ü‡§π‡•á...","user");
  const reader = new FileReader();
  reader.onload = async ()=>{
    const base64 = reader.result.split(",")[1];

    const res = await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({image:base64})
    });

    const data = await res.json();
    add(data.reply,"bot");
  };
  reader.readAsDataURL(file);
}

sendBtn.onclick = sendMessage;
input.onkeydown = e=>{
  if(e.key==="Enter") sendMessage();
};
uploadBtn.onclick=()=>fileInput.click();
fileInput.onchange=e=>{
  if(e.target.files[0]) sendImage(e.target.files[0]);
};
</script>

</body>
</html>
