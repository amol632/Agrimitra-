<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>AgriMitra AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;font-family:Arial;background:#f2f2f2;
      display:flex;flex-direction:column;height:100vh;
    }
    header{
      background:linear-gradient(135deg,#ff9800,#ff6a00);
      color:#fff;padding:15px;text-align:center;
      font-size:20px;font-weight:700;
    }
    #chat{
      flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;
    }
    .msg{
      max-width:80%;margin:8px 0;padding:12px 16px;border-radius:15px;font-size:15px;
    }
    .user{background:#ffcc80;align-self:flex-end;}
    .bot{background:#fff;align-self:flex-start;border:1px solid #ddd;}
    #inputBar{
      display:flex;gap:10px;padding:10px;background:#fff;border-top:1px solid #ccc;
    }
    input{
      flex:1;padding:12px;border-radius:25px;border:1px solid #ccc;
      outline:none;font-size:15px;
    }
    button{
      background:#ff9800;border:none;color:#fff;font-size:18px;
      padding:12px;border-radius:50%;cursor:pointer;
    }
    input[type=file]{display:none;}
  </style>
</head>
<body>
<header>ЁЯЪЬ AgriMitra рд╕реНрдорд╛рд░реНрдЯ AI</header>
<div id="chat">
  <div class="msg bot">рдирдорд╕реНрдХрд╛рд░ Amol ЁЯСЛ рдкрд┐рдХрд╛рдЪрд╛ рдлреЛрдЯреЛ рдЯрд╛рдХрд╛ рдХрд┐рдВрд╡рд╛ рдкреНрд░рд╢реНрди рд▓рд┐рд╣рд╛.</div>
</div>

<div id="inputBar">
  <input id="text" placeholder="рдкреНрд░рд╢реНрди рд▓рд┐рд╣рд╛...">
  <button id="imgBtn">ЁЯУ╖</button>
  <input type="file" id="file" accept="image/*">
  <button id="send">тЮд</button>
</div>

<script>
const chatBox=document.getElementById("chat");
const input=document.getElementById("text");
const sendBtn=document.getElementById("send");
const imgBtn=document.getElementById("imgBtn");
const fileInput=document.getElementById("file");

function addMsg(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

// Text message
async function sendText(){
  const msg=input.value.trim();
  if(!msg) return;
  addMsg(msg,"user");
  input.value="";

  const res=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:msg})
  });

  const data=await res.json();
  addMsg(data.reply || "рдЙрддреНрддрд░ рдорд┐рд│рд╛рд▓рдВ рдирд╛рд╣реА.","bot");
}

// Image send
async function sendImage(file){
  addMsg("ЁЯУ╖ рдлреЛрдЯреЛ рдЕрдкрд▓реЛрдб рдЭрд╛рд▓рд╛ рдЖрд╣реЗ","user");
  const r=new FileReader();
  r.onload=async()=>{
    const base64=r.result.split(",")[1];

    const res=await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({image:base64})
    });

    const data=await res.json();
    addMsg(data.reply || "рдлреЛрдЯреЛ рдУрд│рдЦрддрд╛ рдЖрд▓рд╛ рдирд╛рд╣реА","bot");
  };
  r.readAsDataURL(file);
}

sendBtn.onclick=sendText;
input.onkeypress=e=>{if(e.key==="Enter")sendText()};
imgBtn.onclick=()=>fileInput.click();
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(file)sendImage(file);
};
</script>
</body>
</html>
