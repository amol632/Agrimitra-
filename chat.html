<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriMitra AI Chat</title>
  <style>
    body {
      margin: 0;
      background: #f1f3f5;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #2b8a3e;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .msg {
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #d0ebff;
      align-self: flex-end;
    }

    .bot {
      background: #e6fcf5;
    }

    #inputBox {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #sendBtn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2b8a3e;
      color: #fff;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #1c6c2a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŒ± AgriMitra AI Chat</h2>

    <div id="chatBox"></div>

    <input id="inputBox" type="text" placeholder="Write your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("inputBox");

    function addMessage(msg, type) {
      const div = document.createElement("div");
      div.classList.add("msg", type);
      div.innerText = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const res = await fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
  </script>

</body>
</html>
