<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>AgriMitra AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: linear-gradient(135deg, #ff9800, #ffcc80);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-app {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      height: 95vh;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #ff9800;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user {
      background: #ffcc80;
      align-self: flex-end;
    }

    .bot {
      background: white;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
      align-items: center;
    }

    .input-bar input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .icon-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin-left: 8px;
      background: #ff9800;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .icon-btn:hover {
      background: #e68900;
    }

    input[type="file"] {
      display: none;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="chat-app">
  <div class="chat-header">üöú AgriMitra AI</div>

  <div class="chat-body" id="chatBody">
    <div class="msg bot">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ Amol üëã ‡§Æ‡•Ä ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§∂‡•á‡§§‡•Ä ‡§∏‡§π‡§æ‡§Ø‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á.</div>
  </div>

  <div class="input-bar">
    <input id="userInput" type="text" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ...">
    <button class="icon-btn" onclick="upload.click()">üì∑</button>
    <input type="file" id="upload" accept="image/*">
    <button class="icon-btn" onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const fileInput = document.getElementById("upload");   // ‚úÖ ‡§¨‡§∞‡•ã‡§¨‡§∞ ID
  const chatBox = document.getElementById("chatBody");  // ‚úÖ ‡§¨‡§∞‡•ã‡§¨‡§∞ ID

  const userText = input.value.trim();
  const file = fileInput.files[0];

  if (!userText && !file) return;

  // User Message UI
  if (userText) {
    chatBox.innerHTML += `<div class="msg user">üë§ ${userText}</div>`;
    input.value = "";
  }

  if (file) {
    chatBox.innerHTML += `<div class="msg user">üì∑ ‡§´‡•ã‡§ü‡•ã ‡§™‡§æ‡§†‡§µ‡§≤‡§æ</div>`;
  }

  const formData = new FormData();
  formData.append("message", userText);
  if (file) formData.append("image", file);

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    chatBox.innerHTML += `<div class="msg bot">ü§ñ ${data.reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (err) {
    chatBox.innerHTML += `<div class="msg bot">‚ùå ‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§ö‡•Ç‡§ï ‡§ù‡§æ‡§≤‡•Ä</div>`;
  }
}
</script>

</body>
</html>
