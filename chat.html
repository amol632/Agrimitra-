<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMitra AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#ff9800,#ffc107);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0,0,0,0.3);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      background: #fff3e0;
      align-self: flex-end;
    }
    .bot {
      background: #ffffff;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      border: none;
      background: #ff9800;
      color: white;
      border-radius: 50%;
      padding: 12px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>üöú AgriMitra AI</header>

<div id="chat-container">
  <div class="msg bot">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ üëã ‡§∂‡•á‡§§‡•Ä‡§¨‡§¶‡•ç‡§¶‡§≤ ‡§ï‡§æ‡§π‡•Ä‡§π‡•Ä ‡§µ‡§ø‡§ö‡§æ‡§∞‡§æ.</div>
</div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ü‡§æ‡§ï‡§æ..." />
  <button onclick="sendMessage()">‚û§</button>
</div>

<script>
  const chatContainer = document.getElementById("chat-container");
  const input = document.getElementById("user-input");

  function addMsg(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMsg(text, "user");
    input.value = "";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMsg(data.reply, "bot");
    } catch {
      addMsg("‚ùå Server error ‡§Ü‡§≤‡§æ.", "bot");
    }
  }

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
