<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMitra AI Chat</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff3e0, #fff8f0);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      letter-spacing: 0.5px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 78%;
      padding: 12px 15px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeUp 0.3s ease;
      word-wrap: break-word;

    .user {
      background: #ffe0b2;

      border-bottom-right-radius: 5px;
    }

    .bot {

      border-bottom-left-radius: 5px;
      border: 1px solid #eee;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    #input-box {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 15px;
    }

    .btn {
      border: none;
      border-radius: 50%;
      min-width: 45px;
      height: 45px;
      background: #ff9800;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .btn:hover {
      background: #e68900;
    }

    input[type="file"] {
      display: none;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 6px;
      background: #fff;
    }
  </style>
</head>

<body>

<header>üöú AgriMitra AI Chat</header>

<div id="chat">
  <div class="msg bot">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ üëã ‡§Æ‡•Ä ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§∂‡•á‡§§‡•Ä AI ‡§∏‡§π‡§æ‡§Ø‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á. ‡§™‡§ø‡§ï‡§æ‡§Ç‡§µ‡§ø‡§∑‡§Ø‡•Ä ‡§ï‡§æ‡§π‡•Ä‡§π‡•Ä ‡§µ‡§ø‡§ö‡§æ‡§∞‡§æ.</div>
</div>

<div id="input-box">
  <input id="msgInput" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§µ‡§ø‡§ö‡§æ‡§∞‡§æ..." />
  <button class="btn" id="imgBtn">üì∑</button>
  <input type="file" id="imgInput" accept="image/*"/>
  <button class="btn" id="sendBtn">‚û§</button>
</div>

<footer>AgriMitra AI ¬© 2025</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const imgBtn = document.getElementById("imgBtn");
  const imgInput = document.getElementById("imgInput");

  function addMsg(text, type) {
    const div = document.createElement("div");
    div.className = `msg ${type}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function addTyping() {
    const div = document.createElement("div");
    div.className = "msg bot typing";
    div.id = "typing";
    div.textContent = "ÕèTyping...";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
  }

  async function sendText() {
    const text = input.value.trim();
    if (!text) return;
    
    addMsg(text, "user");
    input.value = "";
    addTyping();

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      removeTyping();
      addMsg(data.reply || "‡§â‡§§‡•ç‡§§‡§∞ ‡§Æ‡§ø‡§≥‡§æ‡§≤‡•á ‡§®‡§æ‡§π‡•Ä.", "bot");

    } catch {
      removeTyping();
      addMsg("‚ùå AI server ‡§∂‡•Ä ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã‡§§ ‡§®‡§æ‡§π‡•Ä.", "bot");
    }
  }

  async function sendImage(file) {
    addMsg("üì∑ ‡§´‡•ã‡§ü‡•ã ‡§™‡§æ‡§†‡§µ‡§≤‡§æ ‡§Ü‡§π‡•á...", "user");
    addTyping();

    const reader = new FileReader();
    reader.onload = async () => {
      const base64 = reader.result.split(",")[1];

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            image: base64,
            type: file.type
          })
        });

        const data = await res.json();
        removeTyping();
        addMsg(data.reply || "‡§´‡•ã‡§ü‡•ã ‡§∏‡§Æ‡§ú‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä.", "bot");

      } catch {
        removeTyping();
        addMsg("‚ùå ‡§´‡•ã‡§ü‡•ã ‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§Ö‡§™‡§Ø‡§∂‡•Ä.", "bot");
      }
    };
    reader.readAsDataURL(file);
  }

  sendBtn.onclick = sendText;
  imgBtn.onclick = () => imgInput.click();
  imgInput.onchange = () => {
    const file = imgInput.files[0];
    if (file) sendImage(file);
  };
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendText();
  });
</script>

</body>
</html>
