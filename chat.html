<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMitra AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ff9800;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-in;
    }
    .user {
      align-self: flex-end;
      background: #ffcc80;
    }
    .bot {
      align-self: flex-start;
      background: #ffffff;
      border: 1px solid #e0e0e0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #input-container {
      display: flex;
      padding: 12px;
      background: #fff;
      gap: 10px;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }
    button {
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      background: #ff9800;
      color: white;
    }
    button:active {
      transform: scale(0.96);
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>

<header>üåæ AgriMitra AI</header>

<div id="chat-container">
  <div class="msg bot">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ üëã ‡§Æ‡•Ä ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§∂‡•á‡§§‡•Ä AI ‡§∏‡§π‡§æ‡§Ø‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á.</div>
</div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="‡§™‡§ø‡§ï‡§æ‡§¨‡§¶‡•ç‡§¶‡§≤ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§µ‡§ø‡§ö‡§æ‡§∞‡§æ..." />
  <button id="upload-btn">üì∑</button>
  <input type="file" id="file-input" accept="image/*" />
  <button id="send-btn">‚û§</button>
</div>

<script>
const chatContainer = document.getElementById("chat-container");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const uploadBtn = document.getElementById("upload-btn");
const fileInput = document.getElementById("file-input");

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.textContent = text;
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  addMessage(message, "user");
  userInput.value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
  } catch (err) {
    addMessage("‚ùå Server error ‡§Ü‡§≤‡•Ä ‡§Ü‡§π‡•á.", "bot");
  }
}

async function sendImage(file) {
  addMessage("üì∑ ‡§´‡•ã‡§ü‡•ã ‡§™‡§æ‡§†‡§µ‡§≤‡§æ.", "user");

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(",")[1];

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64 })
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    } catch {
      addMessage("‚ùå ‡§´‡•ã‡§ü‡•ã process ‡§π‡•ã‡§§ ‡§®‡§æ‡§π‡•Ä.", "bot");
    }
  };
  reader.readAsDataURL(file);
}

sendBtn.onclick = sendMessage;
userInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
uploadBtn.onclick = () => fileInput.click();
fileInput.onchange = (e) => {
  const file = e.target.files[0];
  if (file) sendImage(file);
};
</script>

</body>
</html>
