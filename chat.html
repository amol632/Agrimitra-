<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriMitra AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: linear-gradient(to right, #ff9900, #ffb347);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    #chatBox {
      padding: 10px;
      height: 75vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
    }
    .bot {
      background: white;
      align-self: flex-start;
      border: 1px solid #ddd;
    }
    .user {
      background: #ffb84d;
      color: white;
      align-self: flex-end;
    }
    .input-bar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      background: #ff9900;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>

<header>üöú AgriMitra AI</header>

<div id="chatBox">
  <div class="msg bot">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ Amol üëã ‡§Æ‡•Ä ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§∂‡•á‡§§‡•Ä ‡§∏‡§π‡§æ‡§Ø‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á.</div>
</div>

<div class="input-bar">
  <input id="msg" type="text" placeholder="‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§π‡§æ...">
  <button onclick="send()">‚û§</button>
</div>

<script>
  async function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    const chatBox = document.getElementById("chatBox");

    // User msg
    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.innerText = text;
    chatBox.appendChild(userMsg);

    input.value = "";

    // Loading
    const loading = document.createElement("div");
    loading.className = "msg bot";
    loading.innerText = "‚è≥ ‡§≤‡§ø‡§π‡§ø‡§§ ‡§Ü‡§π‡•á...";
    chatBox.appendChild(loading);

    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      loading.innerText = data.reply;
    } catch {
      loading.innerText = "‚ùå ‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§ö‡•Ç‡§ï ‡§ù‡§æ‡§≤‡•Ä";
    }
  }
</script>

</body>
