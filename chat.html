<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriMitra AI Chat</title>
  <style>
    body {

      font-family: "Poppins", sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {

      color: white;
      padding: 15px;

    #chat-container {

      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 18px;

      white-space: pre-wrap;
    }
    .user {

      text-align: right;

    }
    .bot {

      align-self: flex-start;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #user-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }
    #send-btn, #upload-btn {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }
    #send-btn:hover, #upload-btn:hover {
      background: #e68900;
    }
    #file-input {

    }
  </style>
</head>
<body>

  <div id="chat-container">

  </div>

  <div id="input-container">

    <button id="upload-btn">üì∑</button>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      addMessage("‚è≥ ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...", "bot");

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message }),
        });

        const data = await response.json();
        document.querySelector(".bot:last-child").remove();
        addMessage(data.reply || "‡§ï‡•ç‡§∑‡§Æ‡§∏‡•ç‡§µ, ‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä ‡§Ü‡§≤‡•Ä.", "bot");

      }
    }

    async function sendImage(file) {

      const reader = new FileReader();
      reader.onload = async () => {

        try {
          const base64Image = reader.result.split(",")[1];
          const response = await fetch("/api/chat", {

        }

      reader.readAsDataURL(file);
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {

    uploadBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => {

  </script>

</html>
