  <div id="results" class="cards"></div>

  <script>
    async function getPrices() {
      const district = document.getElementById("district").value;
      if (!district) return;

      const apiKey = "579b464db66ec23bdd0000019f0ca214d5c34d7476b4ffb1b25324e1";
      const url = `https://api.data.gov.in/resource/35985678-0d79-46b4-9ed6-6f13308a1d24?api-key=${apiKey}&format=json&limit=20&filters[State]=Maharashtra&filters[District]=${district}`;

      const resDiv = document.getElementById("results");
      resDiv.innerHTML = "<p>‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...</p>";

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.records || data.records.length === 0) {
          resDiv.innerHTML = "<p>‡§°‡§æ‡§ü‡§æ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä üö´</p>";
          return;
        }

        resDiv.innerHTML = "";
        data.records.forEach(item => {
          const card = `
            <div class="card">
              <h3>${item.commodity} (${item.variety})</h3>
              <p><b>‡§ï‡§ø‡§Æ‡§æ‡§® ‡§≠‡§æ‡§µ:</b> ‚Çπ${item.min_price}</p>
              <p><b>‡§ï‡§Æ‡§æ‡§≤ ‡§≠‡§æ‡§µ:</b> ‚Çπ${item.max_price}</p>
              <p><b>‡§∏‡§∞‡§æ‡§∏‡§∞‡•Ä ‡§≠‡§æ‡§µ:</b> ‚Çπ${item.modal_price}</p>
              <p><b>‡§§‡§æ‡§∞‡•Ä‡§ñ:</b> ${item.arrival_date}</p>
            </div>
          `;
          resDiv.innerHTML += card;
        });
      } catch (error) {
        resDiv.innerHTML = "<p>‚ùå ‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§ö‡•Å‡§ï‡•Ä‡§ö‡§Ç ‡§ù‡§æ‡§≤‡§Ç...</p>";
        console.error(error);
      }
    }
  </script>
