  <script>
    const apiKey = "579b464db66ec23bdd0000019f0ca214d5c34d7476b4ffb1b25324e1";

    // Market ‡§≠‡§∞‡§æ‡§Ø‡§ö‡•á (demo ‡§∏‡§æ‡§†‡•Ä manually)
    const marketData = {

    document.getElementById("district").addEventListener("change", function() {

      marketSelect.innerHTML = '<option value="">‡§Æ‡§æ‡§∞‡•ç‡§ï‡•á‡§ü ‡§®‡§ø‡§µ‡§°‡§æ</option>';
      if (marketData[dist]) {

    async function fetchRates() {

      if (!district || !market) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§ø‡§≤‡•ç‡§π‡§æ ‡§Ü‡§£‡§ø ‡§Æ‡§æ‡§∞‡•ç‡§ï‡•á‡§ü ‡§®‡§ø‡§µ‡§°‡§æ");

      try {
