<!DOCTYPE html>

    }

    /* Back Button */
    .back-btn {

    .switch-btn {

      background: white;
      color: #e91e63;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .switch-btn:hover {

    }

    /* News container */
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      width: 100%;
    }

    .news-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .news-card img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .news-details {
      flex: 1;
    }

    .news-details h3 {
      margin: 0;
      font-size: 16px;
      color: #e91e63;
    }

    .news-details p {
      margin: 5px 0;
      font-size: 14px;
      color: #444;
    }

    .news-details a {

  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">üîô ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</button>

    <button class="switch-btn" onclick="switchLang()">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>

  <div id="news" class="news-container">‚è≥ ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á‡§§...</div>

  <script>
    const apiKey = "8e657c79649d478693d4cc0bc963c6b1";
    let currentLang = "mr"; // ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§Æ‡§∞‡§æ‡§†‡•Ä

    async function fetchNews() {
      try {
        const url = `https://newsapi.org/v2/top-headlines?language=${currentLang}&country=in&apiKey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        const newsContainer = document.getElementById("news");
        newsContainer.innerHTML = "";

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const card = document.createElement("div");
            card.className = "news-card";

            const img = document.createElement("img");
            img.src = article.urlToImage || "https://via.placeholder.com/100";
            card.appendChild(img);

            const details = document.createElement("div");
            details.className = "news-details";

            const title = document.createElement("h3");
            title.textContent = article.title;
            details.appendChild(title);

            const desc = document.createElement("p");
            desc.textContent = article.description || "";
            details.appendChild(desc);

            const link = document.createElement("a");
            link.href = article.url;
            link.target = "_blank";
            link.textContent = "üëâ ‡§Ö‡§ß‡§ø‡§ï ‡§µ‡§æ‡§ö‡§æ";
            details.appendChild(link);

            card.appendChild(details);
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = "‚ö†Ô∏è ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ ‡§Æ‡§ø‡§≥‡§æ‡§≤‡•ç‡§Ø‡§æ ‡§®‡§æ‡§π‡•Ä‡§§.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("news").innerHTML = "‚ö†Ô∏è ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§≤‡•Ä.";
      }
    }

    function switchLang() {
      if (currentLang === "mr") {
        currentLang = "hi"; // ‡§π‡§ø‡§Ç‡§¶‡•Ä
        document.querySelector(".switch-btn").innerText = "‡§π‡§ø‡§Ç‡§¶‡•Ä";
      } else {
        currentLang = "mr"; // ‡§Æ‡§∞‡§æ‡§†‡•Ä
        document.querySelector(".switch-btn").innerText = "‡§Æ‡§∞‡§æ‡§†‡•Ä";
      }
      fetchNews();
    }

    function goBack() {

    }

    // ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§≤‡•ã‡§°
    fetchNews();
  </script>
