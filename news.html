<!DOCTYPE html>

  <style>

      color: #333;

    header {

    .back-btn {

    }

    .lang-btn {

      border: none;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .news-card {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
    }

    .news-card h3 {

    }

    .news-card p {

    }

    .news-card a {
      text-decoration: none;

    }

    #loadMoreBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #loadMoreBtn:hover {

  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">üîô ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</button>
    üì∞ ‡§∂‡•á‡§§‡§ï‡§∞‡•Ä ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ
    <button class="lang-btn" onclick="toggleLanguage()">‡§Æ‡§∞‡§æ‡§†‡•Ä/‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
  </header>

  <div id="newsContainer">‚è≥ ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á‡§§...</div>
  <button id="loadMoreBtn" onclick="loadMore()">üëâ ‡§Ö‡§ú‡•Ç‡§® ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ</button>

  <script>
    const apiKey = "8e657c79649d478693d4cc0bc963c6b1";
    let allNews = [];
    let currentIndex = 0;
    let currentLang = "mr";

    async function loadNews(lang = "mr") {
      let url = "";
      if (lang === "mr") {
        url = `https://newsapi.org/v2/top-headlines?country=in&language=mr&apiKey=${apiKey}`;
      } else {
        url = `https://newsapi.org/v2/top-headlines?country=in&language=hi&apiKey=${apiKey}`;
      }

      document.getElementById("newsContainer").innerHTML = "‚è≥ ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á‡§§...";
      try {
        const response = await fetch(url);
        const data = await response.json();
        allNews = data.articles;
        currentIndex = 0;
        document.getElementById("newsContainer").innerHTML = "";
        document.getElementById("loadMoreBtn").style.display = "block";
        loadMore();
      } catch (error) {
        document.getElementById("newsContainer").innerHTML = "‚ö†Ô∏è ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ ‡§Æ‡§ø‡§≥‡•Ç ‡§∂‡§ï‡§≤‡•ç‡§Ø‡§æ ‡§®‡§æ‡§π‡•Ä‡§§.";
        console.error(error);
      }
    }

    function loadMore() {
      let container = document.getElementById("newsContainer");
      for (let i = currentIndex; i < currentIndex + 10 && i < allNews.length; i++) {
        let item = allNews[i];
        container.innerHTML += `
          <div class="news-card">
            <h3>${item.title || "‡§¨‡§æ‡§§‡§Æ‡•Ä ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä"}</h3>
            <p>${item.description || ""}</p>
            <a href="${item.url}" target="_blank">üîó ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§µ‡§æ‡§ö‡§æ</a>
          </div>
        `;
      }
      currentIndex += 10;

      if (currentIndex >= allNews.length) {
        document.getElementById("loadMoreBtn").style.display = "none";
      }
    }

    function toggleLanguage() {
      currentLang = currentLang === "mr" ? "hi" : "mr";
      loadNews(currentLang);
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    // ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§Æ‡§∞‡§æ‡§†‡•Ä ‡§¨‡§æ‡§§‡§Æ‡•ç‡§Ø‡§æ
    loadNews("mr");
  </script>
</body>
