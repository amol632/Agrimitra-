<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡§ñ‡§§ ‡§µ ‡§î‡§∑‡§ß ‡§∏‡§≤‡•ç‡§≤‡§æ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #e91e63;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      margin: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #e91e63;
      color: white;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 15px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .crop-name {
      font-size: 20px;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üå± ‡§ñ‡§§ ‡§µ ‡§î‡§∑‡§ß ‡§∏‡§≤‡•ç‡§≤‡§æ</header>

  <div class="container">
    <label for="cropSelect">‡§™‡§ø‡§ï ‡§®‡§ø‡§µ‡§°‡§æ:</label>
    <select id="cropSelect">
      <option value="">-- ‡§™‡§ø‡§ï ‡§®‡§ø‡§µ‡§°‡§æ --</option>
    </select>
    <button onclick="showAdvice()">‡§∏‡§≤‡•ç‡§≤‡§æ ‡§™‡§π‡§æ</button>

    <div id="adviceContainer"></div>
  </div>

  <script>
    async function loadCrops() {
      try {
        const response = await fetch('crops.json'); // crops.json ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡§∞‡•ç‡§µ ‡§°‡•á‡§ü‡§æ
        const crops = await response.json();

        const select = document.getElementById('cropSelect');
        crops.forEach(crop => {
          let option = document.createElement('option');
          option.value = crop.name;
          option.textContent = crop.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading crops:", error);
      }
    }

    function showAdvice() {
      const cropName = document.getElementById('cropSelect').value;
      const adviceContainer = document.getElementById('adviceContainer');
      adviceContainer.innerHTML = "";

      if (!cropName) {
        adviceContainer.innerHTML = "<p style='color:red;font-size:18px;'>‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§ø‡§ï ‡§®‡§ø‡§µ‡§°‡§æ</p>";
        return;
      }

      fetch('crops.json')
        .then(res => res.json())
        .then(crops => {
          const crop = crops.find(c => c.name === cropName);
          if (crop) {
            const card = `
              <div class="card">
                <div class="crop-name">${crop.name}</div>
                <p><b>‡§ñ‡§§:</b> ${crop.fertilizer}</p>
                <p><b>‡§î‡§∑‡§ß:</b> ${crop.medicine}</p>
              </div>`;
            adviceContainer.innerHTML = card;
          }
        });
    }

    loadCrops();
  </script>
</body>
</html>
